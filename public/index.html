<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verbiste - French Verb Conjugation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 800px;
        width: 100%;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 2.5em;
      }
      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1em;
      }
      .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }
      input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        padding: 12px 24px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #5568d3;
      }
      .results {
        margin-top: 20px;
      }
      .verb-item {
        padding: 15px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        margin-bottom: 10px;
        background: #f9f9f9;
      }
      .verb-item h3 {
        color: #667eea;
        margin-bottom: 5px;
      }
      .verb-item p {
        color: #666;
        font-size: 0.9em;
      }
      .error {
        color: #e74c3c;
        padding: 15px;
        background: #fee;
        border-radius: 8px;
        margin-top: 20px;
      }
      .loading {
        text-align: center;
        color: #666;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Verbiste</h1>
      <p class="subtitle">French Verb Conjugation API</p>

      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a verb (e.g., 'abai')"
        />
        <button onclick="searchVerbs()">Search</button>
      </div>

      <div id="results" class="results"></div>
    </div>

    <script>
      const API_BASE = "/api";

      async function searchVerbs() {
        const query = document.getElementById("searchInput").value.trim();
        const resultsDiv = document.getElementById("results");

        if (!query) {
          resultsDiv.innerHTML =
            '<div class="error">Please enter a search query</div>';
          return;
        }

        resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

        try {
          const response = await fetch(
            `${API_BASE}/search?q=${encodeURIComponent(query)}`
          );
          if (!response.ok) {
            throw new Error("Search failed");
          }
          const verbs = await response.json();

          if (verbs.length === 0) {
            resultsDiv.innerHTML = '<div class="error">No verbs found</div>';
            return;
          }

          resultsDiv.innerHTML = verbs
            .map(
              (verb) => `
                    <div class="verb-item">
                        <h3>${verb.verb}</h3>
                        <p>Template: ${verb.template}</p>
                        ${verb.aspirate_h ? "<p>Has aspirate-h</p>" : ""}
                    </div>
                `
            )
            .join("");
        } catch (error) {
          resultsDiv.innerHTML =
            '<div class="error">Error searching verbs: ' +
            error.message +
            "</div>";
        }
      }

      // Allow Enter key to trigger search
      document
        .getElementById("searchInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            searchVerbs();
          }
        });
    </script>
  </body>
</html>
